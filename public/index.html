<html>
  <head>
    <title>WebSocket Load Balancer demo</title>
    <style>
      body,
      input,
      button,
      p {
        background: black;
        font-family: monospace;
        color: #00ff41;
      }
      p {
        margin: 0.2rem 0;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      <p>Enter the websocket server address below and click "Connect"</p>
      <label>Server Address:</label>
      <input
        type="text"
        id="inputServerAddress"
        style="width: 30rem;"
        value="ws://localhost"
      />
      <button id="buttonConnect">Connect</button>
    </div>

    <div id="messages"></div>
    <script src="client.js"></script>
  </body>
</html>
